<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <title>Patrimoine-flst</title>
</head>
<body>
<div class="row row-no-padding">
    <div class="col-md-8 col-md-offset-2">
        <h1>Patrimoine-flst</h1>
    </div>
</div>

<form name="connexion" method="post" action="/patrimoine/search/line" th:object="${case}">
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label>Recherche</label>
                <input type="text" th:field="*{ligne}" placeholder="Entrez le numéro de ligne"/><br />
                <span th:if="${#fields.hasErrors('ligne')}" th:errors="*{ligne}">Erreur dans la ligne</span>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="Valider le choix"/>
            </div>
        </div>
    </div>
</form>
<form name="connexion" action="/search/Case"  th:object="${case}">
    <div class="row row-no-padding">
        <div class="col-md-3 col-md-offset-2">
            <div class="form-group">
                <label>ligne de la case:</label>
                <input type="text" placeholder="Entrez le numéro de ligne"/>
                <span th:if="${#fields.hasErrors('ligne')}" th:errors="*{ligne}">Erreur dans la ligne</span>
            </div>
        </div>
        <div class="col-md-4  col-md-offset-1">
            <div class="form-group">
                <label>Colonne de la case:</label>
                <input type="text" th:field="*{column}" placeholder="Entrez le nom de la colonne"/>
                <span th:if="${#fields.hasErrors('column')}" th:errors="*{column}" >Erreur dans la colonne</span>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="Valider le choix"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
