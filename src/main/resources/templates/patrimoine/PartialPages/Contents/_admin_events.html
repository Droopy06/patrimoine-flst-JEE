<div th:fragment="content">
    <div class="row firstRow">
        <div class="col l12 s12 titrePage">
            <h1 class="center"> Expositions-Evenements</h1>
        </div>
    </div>
    <div ng-controller="objetEventsctrl">
        <script th:src="@{/scripts/mock/mockEvenements.js}"></script>
        <div class="row" ng-repeat="Objet in Objets">
            <div class="col l2 m2 s4">
                <a href="#"><img class="responsive-img" th:src="@{/images/Evenements/evenement02mini.png}" alt="{{Objet.titre}}" title="{{Objet.titre}}"/></a>
            </div>
            <div class="col l10 m10 s8">
                <a href="# "><h2>{{Objet.titre}}</h2></a>
                <br/>
                <p>
                    {{Objet.miniDescr}}
                </p>
                <br/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l2 m2 s4">
            <a href="#newModal" class="modal-trigger"><img class="responsive-img" th:src="@{/images/Plus.png}" alt="new" title="new"/></a>
        </div>
        <div class="col l10 m10 s8">
            <a href="#newModal" class="modal-trigger"><h2></h2></a>
            <br/>
            <p>
                Cliquer sur cet objet pour en créer un nouveau.
            </p>
        </div>
    </div>

    <!--*************************
              MODALS
    **************************-->
    <!-- Modal nouvel objet -->
    <div id="newModal" class="modal">
        <form th:action="@{/admin/evenement/new}" th:object="${object}" method="post" enctype="multipart/form-data">
            <div class="modal-content">
                <h1>Nouvel objet</h1>
                <br/>
                <div class="row">
                    <div class="input-field col l10 m10 s10">
                        <input id="titre" type="text" th:field="*{titre}" class="validate" required="required"/>
                        <!--<input id="collection" type="hidden" value="pedagogique" th:field="*{collection}"/>-->
                        <label class="active" for="titre" title="libéllé sous lequel l'objet doit apparaître dans la collection">titre de l'objet</label>
                    </div>
                </div>
                <br/>
            </div>
            <div class="modal-footer">
                <input type="submit" class=" modal-action modal-close waves-effect waves-green btn-flat" value="Enregistrer"/>
                <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Annuler</a>
            </div>
        </form>
    </div>
    <!--*************************
              FIN MODALS
    **************************-->
</div>
