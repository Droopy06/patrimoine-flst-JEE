      <div  ng-controller="Collection02PageCtrl as collection02PageCtrl">
        <div class="row firstRow">
          <div class="col l12 s12 titrePage">
            <h1 class="center">{{collection02PageCtrl.Titre}}</h1>
          </div>
        </div>


        <div class="row">
          <div class="col l4 m4 s6 offset-l1 offset-m1" ng-repeat="Objet in collection02PageCtrl.Objets">
            <a href="{{Objet.uri}}"><img class="responsive-img" src="{{Objet.img}}" alt="{{Objet.nom}}" title="{{Objet.nom}}"/></a>
            <a href="{{Objet.uri}}"><h2 class="imgBlocks">{{Objet.nom}}</h2></a>
          </div>
        </div>
      </div>
