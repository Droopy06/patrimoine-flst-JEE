<div th:fragment="content">
  <div class="row firstRow">
    <div class="col l12 s12 titrePage">
      <h1 class="center" th:text="${collection}"></h1>
    </div>
  </div>
  <div ng-controller="collectionobjectsctrl" th:attr="ng-init='init(\''+${nameCollection}+'\')'">
    <script th:src="@{/scripts/mock/mockCollections.js}"></script>
    <div class="row" ng-repeat="Objet in Objets">
      <div class="col l2 m2 s4">
        <a th:attr="href='/patrimoine/admin/collections/'+${nameCollection}+'/{{Objet.id}}'"><img class="responsive-img" src="{{Objet.picture}}" alt="{{Objet.name}}" title="{{Objet.name}}"/></a>
      </div>
      <div class="col l10 m10 s8">
        <a th:attr="href='/patrimoine/admin/collections/'+${nameCollection}+'/{{Objet.id}}'"><h2>{{Objet.name}}</h2></a>
        <br/>
        <p>
          {{Objet.annexe40}}
        </p>
        <br/>
        <p>
          {{Objet.description2}}
        </p>
        <br/>
        <p>
          {{Objet.description3}}
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col l2 m2 s4">
      <a href="#newModal" class="modal-trigger"><img class="responsive-img" th:src="@{/images/Plus.png}" alt="new" title="new"/></a>
    </div>
    <div class="col l10 m10 s8">
      <a href="#newModal" class="modal-trigger"><h2></h2></a>
      <br/>
      <p>
        Cliquer sur cet objet pour en créer un nouveau.
      </p>
    </div>
  </div>

  <!--*************************
            MODALS
  **************************-->
  <!-- Modal nouvel objet -->
  <div id="newModal" class="modal">
    <form th:attr="action=''+${nameCollection}+'/new'" th:object="${object}" method="post">
      <div class="modal-content">
        <h1>Nouvel objet</h1>
        <br/>
        <div class="row">
          <div class="input-field col l10 m10 s10">
            <input id="id" type="text" th:field="*{id}" class="validate" required="required"/>
            <!--<input id="collection" type="hidden" value="pedagogique" th:field="*{collection}"/>-->
            <label class="active" for="titre" title="id sous lequel l'objet doit apparaître dans la collection">id de l'objet</label>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="input-field col l10 m10 s10">
            <input id="titre" type="text" th:field="*{name}" class="validate" required="required"/>
            <!--<input id="collection" type="hidden" value="pedagogique" th:field="*{collection}"/>-->
            <label class="active" for="titre" title="libéllé sous lequel l'objet doit apparaître dans la collection">titre de l'objet</label>
          </div>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="input-field col l10 m10 s10">
            <input id="picture" type="text" th:field="*{picture}" class="validate" required="required"/>
            <!--<input id="collection" type="hidden" value="pedagogique" th:field="*{collection}"/>-->
            <label class="active" for="titre" title="photo sous laquelle l'objet doit apparaître dans la collection">lien de la photo de l'objet</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class=" modal-action modal-close waves-effect waves-green btn-flat" value="Enregistrer"/>
        <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Annuler</a>
      </div>
    </form>
  </div>
  <!--*************************
            FIN MODALS
  **************************-->
</div>
