<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" ng-app="sitePatrimoine">
<head th:include="patrimoine/PartialPages/_head::content"></head>
<body>
<header class="header-content" th:include="patrimoine/PartialPages/_header::content">
</header>
<main>
    <div class="valign-wrapper>
<h2 class="center-align> MODULE IMPORT/EXPORT </h2>

<form action="">

    <div ng-controller="collectionctrl">
        <script src="../../../static/scripts/mock/mockCollections.js" th:src="@{/scripts/mock/mockCollections.js}"></script>
        <table>
            <tr> <td><label for="collection">Collections</label></td>
                <td>
                    <select >
                        <option ng-repeat="collection in collections">{{collection.nom}}</option>
                    </select>
                </td> </tr>
            <tr> <td><label for="collection">Fichier</label> </td>
                <td>
                    <input type="file" id="hiddenfile" style="display:none"/>
                    <input type="text" id="selectedfile" />
                    <input type="button" value="Select a file" onclick="getfile()" />
                </td> </tr>
        </table>

        <table> <tr>
        <td><input type="submit" name="envoyer" value="ENVOYER"/></td>
        <td><input type="submit" name="Extraire" value="EXTRAIRE"/></td>
        <td><input type="submit" name="annuler" value="ANNULER"/></td></tr>
        </table>
    </div>
</form>
    </div>
</main>
<div th:include="patrimoine/PartialPages/_hautFooter::content">
</div>

<footer th:include="patrimoine/PartialPages/_footer::content">
</footer>
<script type="text/javascript">
    function getfile(){
        document.getElementById('hiddenfile').click();
        document.getElementById('selectedfile').value=document.getElementById('hiddenfile').value
    }
</script>
</body>
</html>
