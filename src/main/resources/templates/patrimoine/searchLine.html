<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
        <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
        <title>Patrimoine-flst</title>
    </head>
    <body>
        <div class="row row-no-padding">
            <div class="col-md-8 col-md-offset-2">
                <h1>Resultats de votre recherche</h1>
            </div>
        </div>
        <div class="row row-no-padding">
            <div class="col-md-8 col-md-offset-2 table-responsive">
                <span>Liste des résultats</span>
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <td>Ligne</td>
                        <td>Colonne</td>
                        <td>Données</td>
                    </tr>
                    </thead>
                    <tbody>
                    <!--@thymesVar id="service" type=""-->
                    <tr th:each="item,iterStat : ${search}">
                        <td th:text="${item.ligne}"></td>
                        <td th:text="${item.column}"></td>
                        <td th:text="${item.data}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row row-no-padding">
            <div class="col-md-4 col-md-offset-4">
                <button type="button" name="retour" onclick="window.location.href='http://localhost:8080/patrimoine/'">Retour</button>
            </div>
        </div>
    </body>
</html>
