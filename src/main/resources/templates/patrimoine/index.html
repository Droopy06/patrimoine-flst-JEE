<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <title>Patrimoine-flst</title>
</head>
<body>
<div class="row row-no-padding">
    <div class="col-md-8 col-md-offset-2">
        <h1>Patrimoine-flst</h1>
    </div>
</div>
<form name="connexion" action="/search/ligne">
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="ligne">Recherche</label>
                <input type="text" name="ligne" id="ligne" placeholder="Entrez le numéro de ligne"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="Valider le choix"/>
            </div>
        </div>
    </div>
</form>
<form name="connexion" action="/search/Case">
    <div class="row row-no-padding">
        <div class="col-md-3 col-md-offset-2">
            <div class="form-group">
                <label for="caseLine">ligne de la case:</label>
                <input type="text" name="caseLine" id="caseLine" placeholder="Entrez le numéro de ligne"/>
            </div>
        </div>
        <div class="col-md-4  col-md-offset-1">
            <div class="form-group">
                <label for="colLine">Colonne de la case:</label>
                <input type="text" name="colLine" id="colLine" placeholder="Entrez le nom de la colonne"/>
            </div>
        </div>
    </div>
    <div class="row row-no-padding">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <input type="submit" name="valider" value="Valider le choix"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
